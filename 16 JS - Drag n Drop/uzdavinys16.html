            font-weight: bold;
        }
        
        .remelis1 span {

        /* --------------------------Remelis-------------------------- */
        
        .Bfigura,

            display: block;
            position: relative;
            top: calc(50% - 0.7em);
            left: calc(50% - 0.5em);
            font-size: 5vmin;
        }
        
        .Bfigura {
            color: white;
            text-shadow: 0px 0px 10px black;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            if (ev.target.hasChildNodes()) {
                return;
            }
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
